# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle build/AppDir
  #  - cp VERSION build/AppDir
  - mkdir -p build/AppDir/usr/share/icons/hicolor/256x256/apps/
  - cp assets/icon/icon.png build/AppDir/usr/share/icons/hicolor/256x256/apps/unit_bargain_hunter.png
  - mkdir -p build/AppDir/usr/share/applications
  - cp packaging/linux/unit_bargain_hunter.desktop build/AppDir/usr/share/applications/unit_bargain_hunter.desktop
AppDir:
  path: ./build/AppDir
  app_info:
    id: unit_bargain_hunter
    name: Unit Bargain Hunter
    icon: unit_bargain_hunter
    version: latest
    exec: unit_bargain_hunter
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security universe
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security multiverse
    include:
      - bash
      - libgtk-3-0
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  runtime:
    env:
      GIO_MODULE_DIR: $APPDIR/usr/lib/x86_64-linux-gnu/gio/modules/
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|merrit|unit_bargain_hunter|latest|*x86_64.AppImage.zsync
  sign-key: None
